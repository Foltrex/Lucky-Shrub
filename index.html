<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lucky Shrub</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://i.ibb.co/4mhk9GN/logo-favicon.png" type="image/png">
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Jura&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="https://i.ibb.co/0fjTmyJ/logo-green.png" alt="Lucky Shrub green logo">

            <!-- make background -->
            <div id="header-green-rectangle"></div>
            <div id="header-azure-rectangle"></div>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <div class="link-divider"></div>

                <li><a href="#">Catalog</a></li>
                <div class="link-divider"></div>

                <li><a href="#">About</a></li>
                <div class="link-divider"></div>

                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <main>
            <div class="hero-space">
                <h1>Discover the Beauty of Nature at Lucky Shrub</h1>
            </div>

            <div class="grid-container">
                <div class="header">
                    <h2>Plant Categories</h2>
                </div>

                <div class="column">
                    <article class="card">
                        <img src="https://i.ibb.co/FzBXjBL/flower.jpg" alt="Flower">
                        <div class="content">
                            <h3 class="title">Flowers</h3>
                            <p class="text">Available: 5</h4>
                        </div>
                    </article>
                </div>
                <div class="column">
                    <article class="card">
                        <img src="https://i.ibb.co/pQY82WC/shrub.jpg" alt="Shrub">
                        <div class="content">
                            <h3 class="title">Shrubs</h3>
                            <p class="text">Available: 12</h4>
                        </div>
                    </article>
                </div>  
                <div class="column">
                    <article class="card">
                        <img src="https://i.ibb.co/ss96204/tree.jpg" alt="Tree">
                        <div class="content">
                            <h3 class="title">Trees</h3>
                            <p class="text">Available: 7</h4>
                        </div>
                    </article>
                </div>
            </div>
        </main>
        <footer>
            <div class="logo">
                <img src="" alt="">
            </div>
            <div class="copyright">Copyright Â© 2023 Lucky Shrub</div>
        </footer>
    </body>
</html>
